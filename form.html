            <form class="grizzly-form" id="submit_input">
                <h1 class="form-question">Okay, we'll make this quick and painless (pinky promise). But before we start - we don't wanna be rude... So what's your name?</h1>
                <input type="text" class="name"  placeholder="Enter your name" required/>
                <button>
                    Next
                    <i class="fa-solid fa-arrow-right"></i>
                </button>
            </form>
        </section>
    </div>
    <script src="./app.js"></script>
    <script>
        const submit_input = document.querySelector('#submit_input')
        submit_input.addEventListener('submit', (e) => {
            e.preventDefault()
            const name = document.querySelector('.name').value
            window.sessionStorage.setItem('form-answer', JSON.stringify({
                name: name
            }))
            window.location.href = './pages/formemail.html'
        })
    </script>
