    <script src="./app.js"></script>
    <script>
        const grizzlyForm = document.querySelector('.grizzly-form')
        const submit_input = document.querySelector('#submit_input')
        submit_input.addEventListener('submit', (e) => {
            e.preventDefault()
            grizzlyForm.classList.add('fadeOut')
            const name = document.querySelector('.name').value
            window.sessionStorage.setItem('form-answer', JSON.stringify({
                name: name
            }))

            window.addEventListener("transitionend", () => {
                window.location.href = './pages/formemail.html'
            });
        })
