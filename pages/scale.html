            <form class="grizzly-form scale submit_input">
                <h3>Almost there, Jhon, just 4 more questions.</h3>
                <h1 class="form-question scale">On a scale of 1-10... (1 being I'm fine where I am, and 10 being I'II do anything to get into my dream university.) What number are you?</h1>
                <div class="input-wrapper scale">
                    <style>
                        .input-wrapper.scale{
                            max-width: 670px;
                            margin-top: 40px;
                            display: flex;
                            justify-content: space-between;
                        }
                        .input-wrapper.scale label input{
                            display: none;
                        }
                        .input-wrapper.scale label .check-triangle{
                            height: 40px;
                            width:40px;
                            font-size: 20px;
                            font-weight: bold;
                            position: relative;
                            transform: rotate(48deg);
                            border: 5px solid #292929;
                            border-radius: 12px;
                            background: #404040;
                            color: #C5C5C5;
                            cursor: pointer;
                        }
                        .input-wrapper.scale label input[type=radio]:checked + .check-triangle{
                            border: 5px solid #fff;
                            color: #fff;
                            background: #EF4423;
                        }
                        .input-wrapper.scale label .check-triangle span{
                            position: absolute;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%,-50%) rotate(-48deg);
                        }
                    </style>
                    <label for="num1">
                        <input type="radio" name="scale" id="num1" value="1">
                        <div class="check-triangle">

                            </span>

                    </label>
