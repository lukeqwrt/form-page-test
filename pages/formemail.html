    <script src="../app.js"></script>
    <script>
        const grizzlyForm = document.querySelector('.grizzly-form')
        const user_name = document.querySelector('.user_name')
        let formAnswerCached = JSON.parse(window.sessionStorage.getItem('form-answer'));

        const splitName = formAnswerCached.name.split(' ').slice(0, 1).join(' ')
        user_name.textContent = splitName

        const submit_input = document.querySelector('.submit_input')
        submit_input.addEventListener('submit', (e) => {
            e.preventDefault()
            grizzlyForm.classList.add('fadeOut')
            const email = document.querySelector('.email').value

            formAnswerCached.email = email

            window.sessionStorage.setItem('form-answer', JSON.stringify(formAnswerCached))

            grizzlyForm.addEventListener("transitionend", () => {
                window.location.href = './bdayandgrad.html'
            });
        })
    </script>
